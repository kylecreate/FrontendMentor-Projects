<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Product Preview Card Challenge">
  <meta name="author" content="kylecreate | Twitter, Frontend Mentor, Discord, Twitter, Mastodon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/app.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="main-container">

    <!-- Header Image -->
      <img src="./images/image-product-mobile.jpg" alt="Image of perfume bottle" class="image1">
      <img src="./images/image-product-desktop.jpg" alt="Image of perfume bottle" class="image2">

    <!-- Content -->
    <main class="content-container">
      <p class="content-subtitle">Perfume</p>
      <h1 class="content-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content-body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <!-- Prices -->
      <div class="content-price-container">
        <p class="content-price-current">$149.99</p>
        <p class="content-price-old">$169.99</p>
      </div>

      <!-- Button -->
      <button class="btn-primary">
        <img src="./images/icon-cart.svg" alt="Shopping Cart" class="cart-image">
        Add to Cart
      </button>
    </main>

  </div>

</body>

</html>
